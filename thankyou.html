<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Feedback</title>
    
    <style>
        /* CSS for the Thank You Page (Clean and Centered) */
        :root {
            --secondary-color: #28a745; 
            --light-bg: #e6f0ff;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: var(--card-bg);
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); 
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: var(--secondary-color);
            font-size: 32px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 span {
            font-size: 40px;
            margin-right: 15px;
        }

        p {
            color: var(--text-color);
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .home-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span>âœ…</span> Submission Complete!</h1>
        <h2>Thank You for Your Feedback</h2>
        <p>Your valuable input has been successfully recorded.</p>
        <p>We appreciate you taking the time to help us improve access and quality in healthcare.</p>
        
        <a href="survey.html" class="home-link">Return to Survey Start</a>
    </div>
</body>
</html>
